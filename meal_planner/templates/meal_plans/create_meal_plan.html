{% extends 'base.html' %}

{% block title %}Create Meal Plan - FitMeal Planner{% endblock %}

{% block extra_css %}
<style>
    .create-plan-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    @media (max-width: 480px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Meal Plan</h1>
    <p>Plan your meals for the week ahead</p>
</div>

<div class="create-plan-container">
    <div class="glass-card">
        <form id="createPlanForm">
            <div class="form-group">
                <label>Plan Name</label>
                <input type="text" class="form-control" id="planName" placeholder="e.g., Week 1 Bulking Plan" required>
            </div>
            <div class="form-group">
                <label>Description (optional)</label>
                <textarea class="form-control" id="planDescription" rows="2" placeholder="Brief description of your plan"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-check"></i>
                Create Plan
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    
    const today = new Date();
    const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
    document.getElementById('startDate').value = today.toISOString().split('T')[0];
    document.getElementById('endDate').value = nextWeek.toISOString().split('T')[0];

    document.getElementById('createPlanForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const data = {
            name: document.getElementById('planName').value,
            description: document.getElementById('planDescription').value,
            start_date: document.getElementById('startDate').value,
            end_date: document.getElementById('endDate').value,
        };
        
        try {
            const response = await fetch('/meal-plans/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (result.success) {
                window.location.href = result.redirect_url;
            } else {
                alert('Error creating meal plan: ' + (result.error || 'Unknown error'));
            }
        } catch (error) {
            alert('Error creating meal plan. Please try again.');
            console.error(error);
        }
    });
</script>
{% endblock %}
